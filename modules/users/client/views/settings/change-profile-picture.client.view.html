<section class="row" data-ng-controller="ChangeProfilePictureController as profileController" ng-init="profileController.initFunction()">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img data-ng-src="{{profileController.awsUrl}}{{profileController.imageURL}}" alt="{{profileController.user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" data-ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" type="file" class="button" ngf-select="profileController.setPreview(profileController.file)" ng-model="profileController.file" name="file" ngf-pattern="'image/*'"
              ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
              ngf-resize="{width: 100, height: 100}">
          </span>
        </div>
        <div class="text-center form-group">
          <button class="btn btn-primary" data-ng-click="profileController.changeProfilePicture();">Upload</button>
          <!-- <button class="btn btn-default" data-ng-click="cancelUpload();">Cancel</button> -->
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
