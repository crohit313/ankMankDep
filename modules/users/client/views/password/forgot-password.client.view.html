<section class="section createBanner-section forgot-password" style="background:#010101;" data-ng-controller="PasswordController" >
    <div class="container full-height full-width">
        <div class="row full-height full-width">
            <div class="row verticle-centered horizontal-centered ">
                    <center><h1 style="color:#ebc197">Welcome To BVault</h1></center>
            </div>
            <div class="row full-height full-width ">
                <div class="col-md-9 " style="padding-left:27vw;padding-top:10vh;">
                    <div class="col-md-12 log-in-division">
                        <div class="row horizontal-centered">
                            <div class="flip-container verticle-centered" >
                                <div class="flipper" >
                                    <div class="password">
                                        <div class="col-md-12 full-height">
                                            <h1>Forgot Password</h1>
                                            <form data-ng-submit="askForPasswordReset()" class="form-horizontal" autocomplete="off">
                                                <fieldset>
                                            <div class="form-group">
                                              <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                                            </div>
                                            <div class="text-center form-group">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                            <div class="text-center form-group">
                                                <a ui-sref="authentication.signin">Login here</a>
                                            </div>
                                            <div data-ng-show="error" class="text-center text-danger">
                                                <strong>{{error}}</strong>
                                            </div>
                                            <div data-ng-show="success" class="text-center text-success">
                                                <strong>{{success}}</strong>
                                            </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-md-3 backgroundImage">
                </div>  
            </div>
        </div>
    </div>
</section>
