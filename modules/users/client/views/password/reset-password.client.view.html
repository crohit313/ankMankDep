<section class="row" data-ng-controller="PasswordController as pwdController">
    <h3 class="col-md-12 text-center">Reset your password</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="passwordForm" data-ng-submit="pwdController.resetUserPassword(passwordForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="pwdController.passwordDetails.newPassword" placeholder="New Password" required>
                    <span class="validationError" ng-if="pwdController.submitted && passwordForm.newPassword.$invalid">Enter new password</span>
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="pwdController.passwordDetails.verifyPassword" ng-change="pwdController.matchPassword()" placeholder="Verify Password" required>
                    <span class="validationError" ng-if="pwdController.submitted && passwordForm.verifyPassword.$invalid">Enter verify password</span>                    
                    <span class="validationError" ng-if="pwdController.showMessage && !pwdController.passwordMatched">New password and verify password should be same</span>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Update Password</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong>{{error}}</strong>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>{{success}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
