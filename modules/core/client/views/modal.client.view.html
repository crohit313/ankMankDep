<div class="modal-header">
    <h3>{{modal.header}}</h3>
</div>
<form>
  <div class="modal-body">
      {{modal.message}}
  </div>
  <div class="modal-footer">
      <button class="btn btn-danger"  ng-click="submit()">Delete</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>      
  </div>
</form>
